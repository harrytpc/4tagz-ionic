<ion-view title="Cadastrar" id="page7">
  <ion-content padding="true" class="has-header">
    <form id="cadastrar-form2" class="list">
      <ion-list id="cadastrar-list2">
        <label class="item item-input" id="cadastrar-input4">
          <input type="email" placeholder="Email" ng-model="user.email" required="">
        </label>
        <label class="item item-input" id="cadastrar-input5">
          <input type="password" placeholder="Senha" ng-model="user.password" required="">
        </label>
      </ion-list>
      <label class="item item-input" id="cadastrar-input6">
        <input type="password" placeholder="Confirmação de Senha" ng-model="user.confirmPassword" required="">
      </label>
      <a ng-click="save()" id="cadastrar-button4" class="button button-balanced  button-block">SALVAR</a>
    </form>
  </ion-content>
</ion-view>
