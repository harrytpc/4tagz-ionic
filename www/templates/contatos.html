<ion-view title="Contatos" id="page4">
  <ion-content padding="true" class="has-header">
    <ion-list id="contatos-list7" ng-repeat="contact in contactList">
      <ion-item class="item-avatar" id="contatos-list-item10" ng-click="detail(contact.id)">
        <img src="{{contact.avatar}}">
        <h2>{{contact.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
